<html lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="Content-Type"><meta content="width=device-width,initial-scale=1" name="viewport"><title>Accessible chat example | Tommy Feldt</title><link href="css/style.css" rel="stylesheet"></head><body><div class="grid-container mt"><div class="align-center grid-margin-x grid-x"><main><nav class="text-left"><a href="index.html">Back to startpage</a></nav><h1 class="h1__main">Accessible chat</h1><h2 id="chat-heading">Chat with a friendly robot</h2><div class="chat-container" aria-labelledby="chat-heading" aria-live="assertive" role="log" tabindex="0"><ul class="no-bullet"><!-- Chat content goes here --></ul></div><form autocomplete="off" id="chat-form"><label for="chat-input">Write something</label><div class="chat-input-wrapper"><input id="chat-input" placeholder="Write something" type="text"> <button class="btn" id="chat-submit" type="submit">Send</button></div></form></main></div></div><script src="js/script.js"></script><script>var chatList = $(".chat-container").find("ul");
            var submitButton = $("#chat-submit");
            var chatInput = $("#chat-input");
            var robotquotes = [
                {   quote: "Shall we play a game?",
                    character: "WOPR"   },

                {   quote: "I can't let you do that, Dave",
                    character: "HAL3000"   },
                {
                    quote: "Beep beep",
                    character: "R2-D2"
                },
                {
                    quote: "I am C-3PO, human-cyborg relations",
                    character: "C-3PO"
                },
                {
                    quote: "I'll be back",
                    character: "T800"
                },
                {
                    quote: "Hello, Mr. Anderson",
                    character: "Agent Smith"
                },

            ]

            $("#chat-form").on("submit", function(e){
                e.preventDefault();
                var textContent = chatInput.val();

                if (textContent.length){
                    var newMsg = chatList.append("<li class='float-right message message-from-me'><p><strong>Me: </strong>" + textContent + "</p><!--<span class='timestamp'>16:59</span>--></li>");
                    var d = $(".chat-container");
                        d.scrollTop(d.prop("scrollHeight"));
                    chatInput.val("");

                    window.setTimeout(function(){
                        var randomindex = Math.floor(Math.random()*robotquotes.length);
                        chatList.append("<li class='float-left message message-from-them'><p><strong>" + robotquotes[randomindex].character + ": </strong>" + robotquotes[randomindex].quote + "</p></li>");
                        var d = $(".chat-container");
                        d.scrollTop(d.prop("scrollHeight"));
                        
                    }, 1000);


                    return;
                }
                else return;

            });</script></body></html>
